{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('jingway.add_user') }}" method="post" class="add-entry">
      <dl>
        <dt>用户名:
        <dd><input type="text" size="30" name="username">
        <dt>角色:
        <dd><input type="text" size="30" name="role">
        <dt>密码:
        <dd><input type="text" size="30" name="password">
        <dd><input type="submit" value="确定">
      </dl>
    </form>
  {% endif %}
  <ul class="users">
  {% for user in users %}
    <li><h2>{{ user.username }}</h2>{{ user.role|safe }}</li>
  {% else %}
    <li><em>Unbelievable.  No users here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
